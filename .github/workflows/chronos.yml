on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v5
      - id: foo
        uses: dkharms/chronos@d853c5db3cf99d96db603c8582561f2bc337dd2c
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          benchmarks-file-path: output.txt
          action-to-perform: store

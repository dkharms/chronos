on: [ push ]

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  example-benchmarks:
    runs-on: ubuntu-latest
    name: Job to run example benchmarks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Run Golang benchmarks
        shell: bash
        run: cd examples/gotool/ && go test  -run='$^' -bench=. -benchmem | tee ${{ runner.temp }}/gotool.txt

      - name: Store benchmarks results
        uses: dkharms/chronos@4f3671eed3f759313821629a4f14a4833fae759d
        with:
          github-token: ${{ github.token }}
          benchmarks-file-path: ${{ runner.temp }}/gotool.txt
          action-to-perform: save

on: [push]

permissions:
  contents: write
  deployments: write
  pull-requests: write

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v5
      - id: foo
        uses: dkharms/chronos@136457501ced50ec212bfaacfab60a100232eed8
        with:
          github_token: ${{ github.token }}
          benchmarks_file_path: output.txt
          action_to_perform: store
